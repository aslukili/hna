<div *ngFor="let post of posts; let i=index" class="bg-white shadow rounded-md p-3 mb-1 text-sm">
    <div class="flex  text-gray-500 mb-2">
      <div class="mr-2">#{{ i + 1 }}</div>
      <div class="flex mr-2">
        <button (click)="upvotePost(post.id)">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <button (click)="downvotePost(post.id)">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </div>
      <!-- the following should be a link to the url, if the url is empty, then a show page of post and comments instead -->
      <a class="text-base text-gray-700">{{ post.title }}</a>
    </div>
    <div class="flex items-center text-gray-500 mb-2 ml-16
    ">
      <div class="ml-1 mr-1">{{post.score}} points |</div>
      <a routerLink="/users/{{post.authorUsername}}" class="mr-1">by {{post.authorUsername}} 3 hours ago |</a>
      <a (click)="showPost(post.id)" class="text-gray-500 hover:text-gray-700">{{post.descendants}} comments</a>
    </div>
  </div>
