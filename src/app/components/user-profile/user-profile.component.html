<div class="container mx-auto my-4 p-4 bg-white rounded-md shadow-md">
    <div class="flex flex-col md:flex-row md:items-center mb-4">
      <div>
        <h2 class="text-gray-800 text-xl font-medium">user: {{user?.username}}</h2>
        <p class="text-gray-600 text-sm">created: Apr 10, 2023</p>
        <p class="text-gray-600 text-sm">karma: {{user?.karma}}</p>
        <p class="text-gray-600 text-sm">about: {{user?.about}}</p>
      </div>
    </div>
  
    <!-- Follow/Unfollow button -->
    <div class="mb-4">
      <button class="bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-500 focus:outline-none">
        follow
      </button>
    </div>
  
    <!-- Followers/Following buttons -->
    <div class="mb-4">
      <button class="text-gray-800 hover:text-blue-600">Followers: {{user?.followers?.length}}</button>
      <button class="text-gray-800 hover:text-blue-600 ml-4">Following {{user?.following?.length}}</button>
    </div>
  
    <!-- User's Posts -->
    <h3 class="text-gray-800 text-lg font-medium mb-4">User's Posts:</h3>
  
      <div *ngFor="let post of posts;" class="bg-white  rounded-md p-1 text-sm">
        <div class="flex  text-gray-500 mb-2">
          <div class="flex mr-2">
            <button>
              <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
            <button>
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </div>
          <!-- the following should be a link to the url, if the url is empty, then a show page of post and comments instead -->
          <a class="text-base text-gray-700">{{ post.title }}</a>
        </div>
        <div class="flex items-center text-gray-500 mb-2 ml-16
        ">
          <div class="ml-1 mr-1">{{post.score}} points |</div>
          <a routerLink="/users/{{post.authorUsername}}" class="mr-1">by {{post.authorUsername}} 3 hours ago |</a>
          <a routerLink="/posts/{{post.id}}" class="text-gray-500 hover:text-gray-700">{{post.descendants}} comments</a>
        </div>
      </div>
  </div>
