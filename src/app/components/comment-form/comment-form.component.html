<form *ngIf="formGroup" [formGroup]="formGroup" class="bg-white mt-5">
    <textarea formControlName="content" class="border border-gray-300 p-2 w-full mb-1" rows="5" placeholder="Write your comment here"></textarea>
    <button type="submit" (click)="onFormSubmit()" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-1 px-3 rounded">
      Post Comment
    </button>
</form>
